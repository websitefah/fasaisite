<h1><strong>ระบบคอมพิวเตอร์ (Computer System)</strong> หมายถึง ขั้นตอนการปฏิบัติงานของคอมพิวเตอร์ที่มีการกำหนดอย่างชัดเจนว่าต้องทำอะไรบ้าง เพื่อให้ได้ผลออกมาตามที่ต้องการ ขั้นตอนการปฏิบัติงานจะประกอบด้วย ข้อมูลนำเข้า การประมวลผล ผลลัพธ์ และข้อมูลป้อนกลับ ซึ่งมีความสัมพันธ์เชื่อมโยงกัน</h1>
